<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let nav of navMenu" href="{{nav.url}}">{{nav.label}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{headerText}}</span>
      <span class="example-spacer"></span>
      <mat-icon class="auth-icon" (click)="logout()" *ngIf="isAuthenticated">verified_user</mat-icon>
      <a class="text-right" mat-list-item (click)="login()" *ngIf="!isAuthenticated">Login</a>
      <!-- <a class="text-right" mat-list-item (click)="logout()" *ngIf="isAuthenticated">Logout</a> -->
    </mat-toolbar>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
