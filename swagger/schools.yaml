paths:
  /schools/find:
    get:
      description: Returns all schools from the system that the user has access to
      operationId: find schools
      produces:
        - application/json
        - application/xml
        - text/xml
        - text/html
      security:
        - ApiKeyAuth: []
        # - Bearer: []
      tags:
        - Schools
      responses:
        "200":
          description: schools response
          schema:
            $ref: "#/definitions/schools"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/schools"
  /schools/assessments/{_id}:
    get:
      description: Returns schools assessment data from the system that the user has access to
      operationId: schools assessment
      produces:
        - application/json
      parameters:
        - name: _id
          in: path
          description: User ID
          required: true
          schema:
            type: integer
            format: int64
      security:
        - ApiKeyAuth: []
      tags:
        - Schools
      responses:
        "200":
          description: schools response
          schema:
            $ref: "#/definitions/schools"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/schools"
  /schools/upload:
    post:
      description: Returns all schools from the system that the user has access to
      operationId: upload image
      produces:
        - application/json
        - application/xml
        - text/xml
        - text/html
      summary: Uploads Files.
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: schools
          type: file
          description: The file to upload.
      security:
        - ApiKeyAuth: []
        # - Bearer: []
      tags:
        - Schools
      responses:
        "200":
          description: Files response
          schema:
            type: array
            items:
              $ref: "#/definitions/schools"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/errorModel"

definitions:
  schools:
    type: object
    properties:
      "_id":
        type: string
      "externalId":
        type: string
      "addressLine1":
        type: string
      "addressLine2":
        type: string
      "city":
        type: string
      "country":
        type: string
      "createdBy":
        type: string
      "createdDate":
        type: string
      "isDeleted":
        type: boolean
      "name":
        type: string
      "phone":
        type: string
      "principalName":
        type: string
      "state":
        type: string
      "status":
        type: string
      "updatedBy":
        type: string
      "updatedDate":
        type: string
      "pincode":
        type: string
      "deleted":
        type: boolean
      "gpsLocation":
        type: object
        properties:
          "lat":
            type: string
          "long":
            type: string
