paths:
  /schoolAssessors/find:
    get:
      description: Returns all schools from the system that the user has access to
      operationId: find schoolAssessors
      produces:
        - application/json
        - application/xml
        - text/xml
        - text/html
      security:
        - ApiKeyAuth: []
        - Bearer: []
      tags:
        - Schools Assessors
      responses:
        "200":
          description: schools response
          schema:
            type: array
            items:
              $ref: "#/definitions/schools"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/errorModel"
