paths:
  /files/upload:
    post:
      description: Returns all schools from the system that the user has access to
      operationId: upload image
      produces:
        - application/json
        - application/xml
        - text/xml
        - text/html
      summary: Uploads Files.
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: upfile
          type: file
          description: The file to upload.
      security:
        - ApiKeyAuth: []
        # - Bearer: []
      tags:
        - Files
      responses:
        "200":
          description: Files response
          schema:
            type: array
            items:
              $ref: "#/definitions/schools"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/errorModel"
